<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
          <input type="text" id="inputTxt" placeholder="請輸入待辦事項" />
          <button class="btn_add" id="addBtn">+</button> 
        </div>
        <div class="card card_list">
          <ul class="tab" id="tab">
            <li class="active" data-tab="all">全部</li>
            <li data-tab="todo">待完成</li>
            <li data-tab="finish">已完成</li>
          </ul>
          <div class="cart_content">
            <ul class="list" id="todoList">
              
            </ul>
            <div class="list_footer">
              <p> <span id="total">0</span> 個待完成項目</p>
              <a href="#" id="delAll">清除已完成項目</a>
            </div>
          </div>
        </div>
      </div>
      
      <script src="javaScript/all.js"></script>
      
</body>
</html>
